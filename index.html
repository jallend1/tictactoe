<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2:500|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spock Tac Toe</title>
</head>
<body>
    <div id="container">
        <main>
            <h1>Spock Tac Toe</h1>
            <h3 id="gameinfo    ">Player <span id="playeridentifier">1</span>'s turn</h3>
            <div class="row">
                <div class="cell"></div>
                <div class="cell center-col"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell center-row"></div>
            <div class="cell center-row center-col"></div>
            <div class="cell center-row"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell center-col"></div>
                <div class="cell"></div>
            </div>
        </main>
    </div>
        <button id="reset">Reset</button>
        </div>
        <script src="app.js"></script>
</body>
</html>
